<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>INTEGRADOR</title>
</head>

<body class="bg-black">

    <header></header>

    <main>
        <div class="card-group m-5 gap-3">

            <div class="btn card border border-2 border-muted bg-transparent text-white" data-index="0">
                <div class="card-body">
                    <h5 class="card-title">ESTUDIANTE</h5>
                    <p class="card-text">ASDF asdf ASDF ASDDF</p>
                    <p class="card-text">80%</p>
                    <p class="card-text">Pepe</p>
                </div>
            </div>

            <div class="btn card border border-2 border-muted bg-transparent text-white" data-index="1">
                <div class="card-body">
                    <h5 class="card-title">PROFESIONAL</h5>
                    <p class="card-text">ASDF asdf ASDF ASDDF</p>
                    <p class="card-text">50%</p>
                    <p class="card-text">Pepe</p>
                </div>
            </div>

            <div class="btn card border border-2 border-muted bg-transparent text-white" data-index="2">
                <div class="card-body">
                    <h5 class="card-title">AMATEUR</h5>
                    <p class="card-text">ASDF asdf ASDF ASDDF</p>
                    <p class="card-text">15%</p>
                    <p class="card-text">Pepe</p>
                </div>
            </div>

        </div>

        <!-- FORM -->

        <form name="formulario">

            <div class="input-group gap-3">
                <input name="firstname" type="text" class="form-control" placeholder="Nombre">
                <input name="lastname" type="text" class="form-control" placeholder="Apellido">
            </div>

            <input name="email" type="email" class="form-control" placeholder="Correo">

            <div class="row">
                <div class="col-6">
                    <label for="tickets">Cantidad</label>
                    <input name="tickets" id="tickets" type="number" class="form-control" placeholder="Entradas">
                </div>

                <div class="col-6">
                    <label for="category">Categoria</label>
                    <select name="category" id="category" class="form-select" aria-label="Default select">
                        <option selected="" value="none">Seleccione algo</option>
                        <option value="a">Categoria A</option>
                        <option value="b">Categoria B</option>
                        <option value="c">Categoria C</option>
                    </select>
                </div>
            </div>

            <div id="total" class="bg-primary bg-opacity-25 rounded-1 p-2 my-4"></div>

            <div class="row">
                <div class="col-6">
                    <button id="reset" class="btn btn-success w-100">Resetear</button>
                </div>
                <div class="col-6">
                    <button id="submit" class="btn btn-success w-100">Enviar</button>
                </div>
            </div>

        </form>

        <pepe>55</pepe>


    </main>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>


    <script src="./js/form/data.js"></script>

    <script src="./js/headerfooter.js"></script>

    <script src="./js/cards/dom.js"></script>
    <script src="./js/form/dom.js"></script>

    <script src="./js/form/form.js"></script>
    <script src="./js/cards/cards.js"></script>

    <script src="./js/cards/utils.js"></script>
    <script src="./js/cards/events.js"></script>

    <script src="./js/form/utils.js"></script>
    <script src="./js/form/events.js"></script>

    <script src="./js/mapeo/mapeo.js"></script>
</body>

</html>
